<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/journal.js"></script>
    <script type="text/javascript" src="js/journal-interface.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal-form">
      <label for="title">Entry Title:</label>
      <input id="title" type="text">
      <label for="body">Entry Body:</label>
      <input id="body" type="text">
      <button type="submit">Submit</button>
    </form>
    <p>Entry Title:<span id="entry-title"></span></p>
    <p>Entry Body:<span id="entry-body"></span></p>
    <p>Wordcount:<span id="word-count"></span></p>
  </body>
</html>
