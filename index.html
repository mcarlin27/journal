<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 style="text-align: center;">Journal</h1>
    </div>
    <div class="container">
      <h4>Well look at the time: <span id="time"></span></h4>
      <br>
      <a href="weather.html">Click for the weather...</a>
      <br>
      <form id="journal-form">
        <div class="form-group">
          <label for="title">Entry Title:</label>
          <input id="title" type="text">
          <label for="body">Entry Body:</label>
          <input id="body" type="text">
          <button type="submit">Submit</button>
        </div>
      </form>
      <p>Entry Title: <span id="entry-title"></span></p>
      <p>Entry Body: <span id="entry-body"></span></p>
      <p>Word Count: <span id="word-count"></span></p>
      <p>Vowel Count: <span id="vowel-count"></span></p>
      <p>Consonant Count: <span id="consonant-count"></span></p>
      <p>Teaser: <span id="teaser"></span></p>
    </div>
  </body>
</html>
